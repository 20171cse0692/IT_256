<html>
<head>
<title>* selector</title>
<style>
*{color:red;
text-align:left;background-color:f47828;padding:20px;font-style:italics;}
h1{color:blue;}
.first{color:red;}
.last{background-color:yellow;font-style:italics;}
#ss{color:green;}
ul>li{color:white;font-size:25;}
</style>
</head>
<body>
<h1>HELLO WORD</h1>
<h2>UNIVERSAL SELECTOR</h2>
<div>
<p class=first>6</p>
<h1>ABC</h1>
</div>
<div class=last>
<h1>last class division</h1>
<p>this is paragraph 2</p></div>
<p id=ss>this is id selector</p>
<ul>
<li>abc</li>
<li>bcd</li>
<ol>
<li>number1</li>
<li>number2</li>
</ol>
<li>cde</li>
</ul>
</body></html>
